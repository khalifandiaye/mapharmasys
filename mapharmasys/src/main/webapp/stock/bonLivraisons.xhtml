<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<f:loadBundle var="text" basename="#{bonLivraisonList.bundleName}" />
	<h:head>
		<title>#{text['bonLivraisonList.title']}</title>
		<meta name="heading" content="#{text['bonLivraisonList.heading']}" />
		<meta name="menu" content="StockMenu" />
	</h:head>
	<body id="bonLivraisonList">

		<h2>#{text['bonLivraisonList.heading']}</h2>

		<p>#{text['bonLivraisonList.message']}</p>

		<h:form id="editBonLivraison">

			<p:dataTable id="bonLivraisons" var="bonLivraison"
				styleClass="table table-striped table-hover"
				value="#{bonLivraisonList.bonLivraisons}"
				sortBy="#{bonLivraisonList.sortColumn}" paginator="true" rows="15"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="15,25,50">


				<p:column headerText="#{text['bonLivraison.numDoc']}" filterBy="#{bonLivraison.numDoc}" filterMatchMode="startsWith">
					<h:outputText value="#{bonLivraison.numDoc}" escape="true" />
				</p:column>

				<p:column headerText="#{text['bonLivraison.dateFacturation']}" filterBy="#{bonLivraison.dateFacturation}" filterMatchMode="startsWith">
					<h:outputText value="#{bonLivraison.dateFacturation}" escape="true" />
				</p:column>

				<p:column headerText="#{text['bonLivraison.heureDebut']}" filterBy="#{bonLivraison.heureDebut}" filterMatchMode="startsWith">
					<h:outputText value="#{bonLivraison.heureDebut}" escape="true" />
				</p:column>

				<p:column headerText="#{text['bonLivraison.heureFin']}" filterBy="#{bonLivraison.heureFin}" filterMatchMode="startsWith">
					<h:outputText value="#{bonLivraison.heureFin}" escape="true" />
				</p:column>

				<p:column headerText="#{text['bonLivraison.montantFactural']}" filterBy="#{bonLivraison.montantFactural}" filterMatchMode="startsWith">
					<h:outputText value="#{bonLivraison.montantFactural}" escape="true" />
				</p:column>

				<p:column width="10">
					<h:commandLink action="#{bonLivraisonForm.edit}"
						class="icon-pencil" title="#{text['button.edit']}">
						<f:param name="id" value="#{bonLivraison.id}" />
						<f:param name="from" value="list" />
					</h:commandLink>
				</p:column>

				<p:column width="10">
					<h:commandLink action="#{bonLivraisonForm.detail}"
						class="icon-eye-open" title="#{text['button.view']}">
						<f:param name="id" value="#{bonLivraison.id}" />
						<f:param name="from" value="list" />
					</h:commandLink>
				</p:column>

				<p:column width="10">
					<h:commandLink action="#{bonLivraisonForm.delete}"
						class="icon-trash" title="#{text['button.view']}">
						<f:param name="id" value="#{bonLivraison.id}" />
						<f:param name="from" value="list" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</body>
</f:view>
</html>
