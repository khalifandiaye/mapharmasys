<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<f:view>
<f:loadBundle var="text" basename="#{echangeList.bundleName}"/>
<h:head>
    <title>#{text['echangeList.title']}</title>
    <meta name="heading" content="#{text['echangeList.heading']}"/>
    <meta name="menu" content="EchangeMenu"/>
</h:head>
<body id="echangeList">

<div class="span10">
    <h2>#{text['echangeList.heading']}</h2>

    <h:form id="searchForm" styleClass="form-search">
    <div id="search" class="input-append">
        <h:inputText id="q" name="q" size="20" value="#{echangeList.query}" styleClass="input-medium search-query"/>
        <h:commandButton value="#{text['button.search']}" styleClass="btn" action="#{echangeList.search}"/>
    </div>
    </h:form>

    <p>#{text['echangeList.message']}</p>

    <h:form id="editEchange">

    <div id="actions" class="form-actions">
        <h:commandButton value="#{text['button.add']}" action="add" id="add" immediate="true" styleClass="btn btn-primary"/>
        <h:commandButton value="#{text['button.done']}" action="mainMenu" id="cancel" immediate="true" styleClass="btn"/>
    </div>

    <p:dataTable id="echanges" var="echange" value="#{echangeList.echanges}"
                 sortBy="#{echangeList.sortColumn}" paginator="true" rows="25"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
        <p:column>
            <f:facet name="header">
                <p:column sortBy="id">
                    <h:outputText value="#{text['echange.id']}" />
                </p:column>
            </f:facet>
            <h:commandLink action="#{echangeForm.edit}" value="#{echange.id}">
                <f:param name="id" value="#{echange.id}"/>
                <f:param name="from" value="list"/>
            </h:commandLink>
        </p:column>
        <p:column>
            <f:facet name="header">
                <p:column sortBy="dateEchange">
                    <h:outputText value="#{text['echange.dateEchange']}" />
                </p:column>
            </f:facet>
    <h:outputText value="#{echange.dateEchange}" escape="true"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <p:column sortBy="pharmacie">
                    <h:outputText value="#{text['echange.pharmacie']}" />
                </p:column>
            </f:facet>
        </p:column>
        <p:column>
            <f:facet name="header">
                <p:column sortBy="qteMedicament">
                    <h:outputText value="#{text['echange.qteMedicament']}" />
                </p:column>
            </f:facet>
    <h:outputText value="#{echange.qteMedicament}" escape="true"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <p:column sortBy="typeEchange">
                    <h:outputText value="#{text['echange.typeEchange']}" />
                </p:column>
            </f:facet>
    <h:outputText value="#{echange.typeEchange}" escape="true"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <p:column sortBy="valeurTotal">
                    <h:outputText value="#{text['echange.valeurTotal']}" />
                </p:column>
            </f:facet>
    <h:outputText value="#{echange.valeurTotal}" escape="true"/>
        </p:column>
    </p:dataTable>
    </h:form>
</div>
</body>
</f:view>
</html>
