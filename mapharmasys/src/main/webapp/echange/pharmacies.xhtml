<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<f:loadBundle var="text" basename="#{pharmacieList.bundleName}" />
	<h:head>
		<title>#{text['pharmacieList.title']}</title>
		<meta name="heading" content="#{text['pharmacieList.heading']}" />
		<meta name="menu" content="EchangeMenu" />
	</h:head>
	<body id="pharmacieList">

		<div class="span10">
			<h2>#{text['pharmacieList.heading']}</h2>

			<p>#{text['pharmacieList.message']}</p>

			<h:form id="editPharmacie">

				<p:dataTable id="pharmacies" var="pharmacie"
					value="#{pharmacieList.pharmacies}"
					styleClass="table table-striped table-hover"
					sortBy="#{pharmacieList.sortColumn}" paginator="true" rows="15"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="15,25,50">

					<p:column headerText="#{text['pharmacie.nomPharmacie']}"
						filterBy="#{pharmacie.nomPharmacie}" filterMatchMode="contains">
						<h:outputText value="#{pharmacie.nomPharmacie}" escape="true" />
					</p:column>

					<p:column headerText="#{text['pharmacie.telephone']}"
						filterBy="#{pharmacie.telephone}" filterMatchMode="startsWith">
						<h:outputText value="#{pharmacie.telephone}" escape="true" />
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
	</body>
</f:view>
</html>
