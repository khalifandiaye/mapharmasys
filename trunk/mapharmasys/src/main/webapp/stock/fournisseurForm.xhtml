<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<f:loadBundle var="text" basename="#{fournisseurForm.bundleName}" />
	<h:head>
		<title>#{text['fournisseurDetail.title']}</title>
		<meta name="heading" content="#{text['fournisseurDetail.heading']}" />
		<meta name="menu" content="StockMenu" />
	</h:head>

	<c:set var="delObject" value="#{text['fournisseurList.fournisseur']}" />
	<script type="text/javascript">
		var msgDelConfirm = "<h:outputFormat value="#{text['delete.confirm']}"><f:param value="#{delObject}" /></h:outputFormat>";
	</script>

	<div class="span2"></div>
	<div class="span7">
		<div class="breadcrumb" style="text-align: center;">
			<h2>#{text['fournisseurDetail.heading']}</h2>
		</div>

		<h:form id="fournisseurForm" styleClass="well form-horizontal">
			<div class="control-group">
				<h:inputHidden value="#{fournisseurForm.fournisseur.id}" id="id" />
			</div>
			<div class="control-group"></div>
			<div class="control-group">
				<h:outputLabel styleClass="control-label" for="nom"
					value="#{text['fournisseur.nom']}" />
				<div class="controls">
					<h:inputText id="nom" value="#{fournisseurForm.fournisseur.nom}"
						required="false" maxlength="255" />
					<p:message for="nom" />
				</div>
			</div>
			<div class="control-group">
				<h:outputLabel styleClass="control-label" for="telephone"
					value="#{text['fournisseur.telephone']}" />
				<div class="controls">
					<h:inputText id="telephone"
						value="#{fournisseurForm.fournisseur.telephone}" required="false"
						maxlength="255" />
					<p:message for="telephone" />
				</div>
			</div>
			<div class="form-actions">
				<h:commandButton value="#{text['button.save']}"
					action="#{fournisseurForm.save}" id="save"
					styleClass="btn btn-primary" />

				<h:commandButton value="#{text['button.delete']}"
					action="#{fournisseurForm.delete}" id="delete" styleClass="btn"
					onclick="return confirmMessage(msgDelConfirm)" />

				<h:commandButton value="#{text['button.cancel']}" action="cancel"
					immediate="true" id="cancel" styleClass="btn" />
			</div>
		</h:form>
	</div>
</f:view>
</html>
