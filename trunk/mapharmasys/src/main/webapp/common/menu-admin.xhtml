<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:form>	
<ui:param name="currentMenu" value="#{basePage.currentMenu}" />
<div class="nav-collapse collapse">
<ul class="nav nav-tabs nav-stacked">
	<li class="breadcrumb">#{text['menu.admin']}</li>
	
	<li class="#{fn:contains(currentMenu, 'userForm') ? 'active' : ''}">
        <h:commandLink id="editUser" value="#{text['menu.admin.add.user']}" action="#{userForm.edit}">
        	<f:param name="from" value="list"></f:param>
        </h:commandLink>
    </li>
    
    <li class="#{fn:contains(currentMenu, 'users') ? 'active' : ''}">
        <a href="#{facesContext.externalContext.requestContextPath}/admin/users">#{text['menu.admin.users']}</a>
    </li>
    
    <li class="#{fn:contains(currentMenu, 'activeUsers') ? 'active' : ''}">
        <h:commandLink id="activeUsers" value="#{text['mainMenu.activeUsers']}" action="/admin/activeUsers"/>
    </li>
</ul>

</div>
</h:form>
</ui:composition>
