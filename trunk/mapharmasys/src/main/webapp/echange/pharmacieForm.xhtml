<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<f:view>
<f:loadBundle var="text" basename="#{pharmacieForm.bundleName}"/>
<h:head>
    <title>#{text['pharmacieDetail.title']}</title>
    <meta name="heading" content="#{text['pharmacieDetail.heading']}"/>
    <meta name="menu" content="EchangeMenu"/>
</h:head>

<c:set var="delObject" value="#{text['pharmacieList.pharmacie']}"/>
<script type="text/javascript">var msgDelConfirm =
   "<h:outputFormat value="#{text['delete.confirm']}"><f:param value="#{delObject}" /></h:outputFormat>";
</script>

<div class="span2">
    <h2>#{text['pharmacieDetail.heading']}</h2>
</div>
<div class="span7">
<h:form id="pharmacieForm" styleClass="well form-horizontal">
<div class="control-group">
    <h:inputHidden value="#{pharmacieForm.pharmacie.id}" id="id"/>
</div>
<div class="control-group">
</div>
<div class="control-group">
    <h:outputLabel styleClass="control-label" for="nomPharmacie" value="#{text['pharmacie.nomPharmacie']}"/>
    <div class="controls">
        <h:inputText id="nomPharmacie" value="#{pharmacieForm.pharmacie.nomPharmacie}" required="true" maxlength="50"/>
        <p:message for="nomPharmacie"/>
    </div>
</div>
<div class="control-group">
    <h:outputLabel styleClass="control-label" for="telephone" value="#{text['pharmacie.telephone']}"/>
    <div class="controls">
        <h:inputText id="telephone" value="#{pharmacieForm.pharmacie.telephone}" required="true" maxlength="15"/>
        <p:message for="telephone"/>
    </div>
</div>
    <div class="form-actions">
        <h:commandButton value="#{text['button.save']}" action="#{pharmacieForm.save}"
            id="save" styleClass="btn btn-primary"/>

            <h:commandButton value="#{text['button.delete']}" action="#{pharmacieForm.delete}"
                id="delete" styleClass="btn" onclick="return confirmMessage(msgDelConfirm)"/>

        <h:commandButton value="#{text['button.cancel']}" action="cancel" immediate="true"
            id="cancel" styleClass="btn"/>
    </div>
</h:form>
</div>
</f:view>
</html>
