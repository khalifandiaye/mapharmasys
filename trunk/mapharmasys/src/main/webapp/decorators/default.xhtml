<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:menu="http://struts-menu.sf.net/tag-el"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:decorator="http://www.opensymphony.com/sitemesh/decorator"
	xmlns:page="http://www.opensymphony.com/sitemesh/page"
	xmlns:appfuse="http://www.appfuse.org/tags/jsf"
	xmlns:sql="http://java.sun.com/jsp/jstl/sql"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title><decorator:title/> | <fmt:message key="webapp.name"/></title>

    <link rel="stylesheet" type="text/css" media="all" href="/styles/lib/bootstrap-2.3.2.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="styles/lib/bootstrap-responsive-2.3.2.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="/styles/style.css" />
    <decorator:head/>

    <script type="text/javascript" src="/scripts/lib/bootstrap-2.3.2.min.js"></script>
    <script type="text/javascript" src="/scripts/lib/plugins/jquery.cookie.js"></script>
    <script type="text/javascript" src="/scripts/script.js"></script>
</head>
<body>
    <c:set var="currentMenu" scope="request"><decorator:getProperty property="meta.menu"/></c:set>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <ui:include src="/common/menu.xhtml"/>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <ui:include src="/common/messages.xhtml"/>
        <div class="row-fluid">
       		<div class="span3">
	        	<c:if test="${currentMenu == 'AdminMenu'}">
	                <ui:include src="/common/menu-admin.xhtml"/>
	            </c:if>
	            <c:if test="${currentMenu == 'VenteMenu'}">
	                <ui:include src="/common/menu-vente.xhtml"/>
	            </c:if>
	            <c:if test="${currentMenu == 'EchangeMenu'}">
	                <ui:include src="/common/menu-echange.xhtml"/>
	            </c:if>
	            <c:if test="${currentMenu == 'StockMenu'}">
	                <ui:include src="/common/menu-stock.xhtml"/>
	            </c:if>
            </div>
            <div class="span9">
            	<decorator:body/>
            </div>
        </div>
    </div>

    <div id="footer">
        <span class="left"><fmt:message key="webapp.version"/>
            <c:if test="${pageContext.request.remoteUser != null}">
            | <fmt:message key="user.status"/> ${pageContext.request.remoteUser}
            </c:if>
        </span>
        <span class="right">
        </span>
    </div>
</body>
</html>
