<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<f:view>
<f:loadBundle var="text" basename="#{medicamentForm.bundleName}"/>
<h:head>
    <title>#{text['medicamentDetail.title']}</title>
    <meta name="heading" content="#{text['medicamentDetail.heading']}"/>
</h:head>

<c:set var="delObject" value="#{text['medicamentList.medicament']}"/>
<script type="text/javascript">var msgDelConfirm =
   "<h:outputFormat value="#{text['delete.confirm']}"><f:param value="#{delObject}" /></h:outputFormat>";
</script>

<div class="span2">
    <h2>#{text['medicamentDetail.heading']}</h2>
</div>
<div class="span7">
<h:form id="medicamentForm" styleClass="well form-horizontal">
<div class="control-group">
    <h:inputHidden value="#{medicamentForm.medicament.id}" id="id"/>
</div>
<div class="control-group">
    <h:outputLabel styleClass="control-label" for="deleted" value="#{text['medicament.deleted']}"/>
    <div class="controls">
        <h:selectBooleanCheckbox value="#{medicamentForm.medicament.deleted}" id="deleted"/>
        <p:message for="deleted"/>
    </div>
</div>
<div class="control-group">
    <div class="controls">
        <!-- todo: change this to read the identifier field from the other pojo -->
        <h:selectOneMenu value="#{medicamentForm.medicament.forme}" id="forme" required="false" styleClass="select">
            <f:selectItems value="#{medicamentForm.medicament.forme}"/>
        </h:selectOneMenu>
        <p:message for="forme"/>
    </div>
</div>
<div class="control-group">
    <h:outputLabel styleClass="control-label" for="libelle" value="#{text['medicament.libelle']}"/>
    <div class="controls">
        <h:inputText id="libelle" value="#{medicamentForm.medicament.libelle}" required="true" maxlength="120"/>
        <p:message for="libelle"/>
    </div>
</div>
<div class="control-group">
    <h:outputLabel styleClass="control-label" for="lowEnStock" value="#{text['medicament.lowEnStock']}"/>
    <div class="controls">
        <h:inputText id="lowEnStock" value="#{medicamentForm.medicament.lowEnStock}" required="false" maxlength="255"/>
        <p:message for="lowEnStock"/>
    </div>
</div>
<div class="control-group">
    <h:outputLabel styleClass="control-label" for="nbrEnStock" value="#{text['medicament.nbrEnStock']}"/>
    <div class="controls">
        <h:inputText id="nbrEnStock" value="#{medicamentForm.medicament.nbrEnStock}" required="false" maxlength="255"/>
        <p:message for="nbrEnStock"/>
    </div>
</div>
<div class="control-group">
    <h:outputLabel styleClass="control-label" for="prixAchat" value="#{text['medicament.prixAchat']}"/>
    <div class="controls">
        <h:inputText id="prixAchat" value="#{medicamentForm.medicament.prixAchat}" required="false" maxlength="255"/>
        <p:message for="prixAchat"/>
    </div>
</div>
<div class="control-group">
    <h:outputLabel styleClass="control-label" for="prixUnit" value="#{text['medicament.prixUnit']}"/>
    <div class="controls">
        <h:inputText id="prixUnit" value="#{medicamentForm.medicament.prixUnit}" required="true" maxlength="255"/>
        <p:message for="prixUnit"/>
    </div>
</div>
    <div class="form-actions">
        <h:commandButton value="#{text['button.save']}" action="#{medicamentForm.save}"
            id="save" styleClass="btn btn-primary"/>

            <h:commandButton value="#{text['button.delete']}" action="#{medicamentForm.delete}"
                id="delete" styleClass="btn" onclick="return confirmMessage(msgDelConfirm)"/>

        <h:commandButton value="#{text['button.cancel']}" action="cancel" immediate="true"
            id="cancel" styleClass="btn"/>
    </div>
</h:form>
</div>
</f:view>
</html>
