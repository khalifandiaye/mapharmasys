<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<f:view>
<f:loadBundle var="text" basename="#{fournisseurList.bundleName}"/>
<h:head>
    <title>#{text['fournisseurList.title']}</title>
    <meta name="heading" content="#{text['fournisseurList.heading']}"/>
    <meta name="menu" content="FournisseurMenu"/>
</h:head>
<body id="fournisseurList">

<div class="span10">
    <h2>#{text['fournisseurList.heading']}</h2>

    <h:form id="searchForm" styleClass="form-search">
    <div id="search" class="input-append">
        <h:inputText id="q" name="q" size="20" value="#{fournisseurList.query}" styleClass="input-medium search-query"/>
        <h:commandButton value="#{text['button.search']}" styleClass="btn" action="#{fournisseurList.search}"/>
    </div>
    </h:form>

    <p>#{text['fournisseurList.message']}</p>

    <h:form id="editFournisseur">

    <div id="actions" class="form-actions">
        <h:commandButton value="#{text['button.add']}" action="add" id="add" immediate="true" styleClass="btn btn-primary"/>
        <h:commandButton value="#{text['button.done']}" action="mainMenu" id="cancel" immediate="true" styleClass="btn"/>
    </div>

    <p:dataTable id="fournisseurs" var="fournisseur" value="#{fournisseurList.fournisseurs}"
                 sortBy="#{fournisseurList.sortColumn}" paginator="true" rows="25"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
        <p:column>
            <f:facet name="header">
                <p:column sortBy="id">
                    <h:outputText value="#{text['fournisseur.id']}" />
                </p:column>
            </f:facet>
            <h:commandLink action="#{fournisseurForm.edit}" value="#{fournisseur.id}">
                <f:param name="id" value="#{fournisseur.id}"/>
                <f:param name="from" value="list"/>
            </h:commandLink>
        </p:column>
        <p:column>
            <f:facet name="header">
                <p:column sortBy="addresse">
                    <h:outputText value="#{text['fournisseur.addresse']}" />
                </p:column>
            </f:facet>
        </p:column>
        <p:column>
            <f:facet name="header">
                <p:column sortBy="nom">
                    <h:outputText value="#{text['fournisseur.nom']}" />
                </p:column>
            </f:facet>
    <h:outputText value="#{fournisseur.nom}" escape="true"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <p:column sortBy="telephone">
                    <h:outputText value="#{text['fournisseur.telephone']}" />
                </p:column>
            </f:facet>
    <h:outputText value="#{fournisseur.telephone}" escape="true"/>
        </p:column>
    </p:dataTable>
    </h:form>
</div>
</body>
</f:view>
</html>
