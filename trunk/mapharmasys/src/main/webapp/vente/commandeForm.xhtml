<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/common/template.xhtml">	

<f:view>
<f:loadBundle var="text" basename="#{commandeForm.bundleName}"/>
<h:head>
    <title>#{text['commandeDetail.title']}</title>
    <meta name="heading" content="#{text['commandeDetail.heading']}"/>
    <meta name="menu" content="VenteMenu"/>
</h:head>

<c:set var="delObject" value="#{text['commandeList.commande']}"/>
<script type="text/javascript">var msgDelConfirm =
   "<h:outputFormat value="#{text['delete.confirm']}"><f:param value="#{delObject}" /></h:outputFormat>";
</script>

<div class="span2">
    <h2>#{text['commandeDetail.heading']}</h2>
</div>
<div class="span7">
<h:form id="commandeForm" styleClass="well form-horizontal">
<div class="control-group">
    <h:inputHidden value="#{commandeForm.commande.id}" id="id"/>
</div>
<div class="control-group">
    <div class="controls">
        <!-- todo: change this to read the identifier field from the other pojo -->
        <h:selectOneMenu value="#{commandeForm.commande.client}" id="client" required="false" styleClass="select">
            <f:selectItems value="#{commandeForm.commande.client}"/>
        </h:selectOneMenu>
        <p:message for="client"/>
    </div>
</div>
<div class="control-group">
    <h:outputLabel styleClass="control-label" for="dateCommande" value="#{text['commande.dateCommande']}"/>
    <div class="controls">
        <h:inputText id="dateCommande" value="#{commandeForm.commande.dateCommande}" required="false">
            <f:convertDateTime pattern="#{text['date.format']}"/>
        </h:inputText>
        <p:message for="dateCommande"/>
    </div>
</div>
<div class="control-group">
    <h:outputLabel styleClass="control-label" for="heure" value="#{text['commande.heure']}"/>
    <div class="controls">
        <h:inputText id="heure" value="#{commandeForm.commande.heure}" required="false" maxlength="255"/>
        <p:message for="heure"/>
    </div>
</div>
<div class="control-group">
    <h:outputLabel styleClass="control-label" for="minute" value="#{text['commande.minute']}"/>
    <div class="controls">
        <h:inputText id="minute" value="#{commandeForm.commande.minute}" required="false" maxlength="255"/>
        <p:message for="minute"/>
    </div>
</div>
<div class="control-group">
    <h:outputLabel styleClass="control-label" for="montantTotal" value="#{text['commande.montantTotal']}"/>
    <div class="controls">
        <h:inputText id="montantTotal" value="#{commandeForm.commande.montantTotal}" required="false" maxlength="255"/>
        <p:message for="montantTotal"/>
    </div>
</div>
<div class="control-group">
    <h:outputLabel styleClass="control-label" for="nbrMedicamentTotal" value="#{text['commande.nbrMedicamentTotal']}"/>
    <div class="controls">
        <h:inputText id="nbrMedicamentTotal" value="#{commandeForm.commande.nbrMedicamentTotal}" required="false" maxlength="255"/>
        <p:message for="nbrMedicamentTotal"/>
    </div>
</div>
<div class="control-group">
    <h:outputLabel styleClass="control-label" for="numero" value="#{text['commande.numero']}"/>
    <div class="controls">
        <h:inputText id="numero" value="#{commandeForm.commande.numero}" required="false" maxlength="255"/>
        <p:message for="numero"/>
    </div>
</div>
<div class="control-group">
    <h:outputLabel styleClass="control-label" for="typeVente" value="#{text['commande.typeVente']}"/>
    <div class="controls">
        <h:inputText id="typeVente" value="#{commandeForm.commande.typeVente}" required="false" maxlength="255"/>
        <p:message for="typeVente"/>
    </div>
</div>
<div class="control-group">
    <h:outputLabel styleClass="control-label" for="valide" value="#{text['commande.valide']}"/>
    <div class="controls">
        <h:selectBooleanCheckbox value="#{commandeForm.commande.valide}" id="valide"/>
        <p:message for="valide"/>
    </div>
</div>
    <div class="form-actions">
        <h:commandButton value="#{text['button.save']}" action="#{commandeForm.save}"
            id="save" styleClass="btn btn-primary"/>

            <h:commandButton value="#{text['button.delete']}" action="#{commandeForm.delete}"
                id="delete" styleClass="btn" onclick="return confirmMessage(msgDelConfirm)"/>

        <h:commandButton value="#{text['button.cancel']}" action="cancel" immediate="true"
            id="cancel" styleClass="btn"/>
    </div>
</h:form>
</div>
</f:view>
	</ui:define>
</ui:composition>
