<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/common/template.xhtml">
	<ui:define name="content">

<f:view>
	<f:loadBundle var="text" basename="#{commandeList.bundleName}" />
	<h:head>
		<title>#{text['commandeList.title']}</title>
		<meta name="heading" content="#{text['commandeList.heading']}" />
		<meta name="menu" content="VenteMenu" />
	</h:head>
	<body id="commandeList">

		<h2>#{text['commandeList.heading']}</h2>

		<p>#{text['commandeList.message']}</p>

		<h:form id="editCommande">

			<p:dataTable id="commandes" var="commande"
				value="#{commandeList.commandes}"
				sortBy="#{commandeList.sortColumn}" paginator="true" rows="15"
				styleClass="table table-striped table-hover"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="15,25,50">

				<p:column headerText="#{text['commande.numero']}" filterBy="#{commande.numero}" filterMatchMode="startsWith">
					<h:outputText value="#{commande.numero}" escape="true" />
				</p:column>
				
				<p:column headerText="#{text['commande.client']}">

				</p:column>

				<p:column headerText="#{text['commande.dateCommande']}" filterBy="#{commande.dateCommande}" filterMatchMode="startsWith">
					<h:outputText value="#{commande.dateCommande}" escape="true" /> : <h:outputText	value="#{commande.minute}" escape="true" />
				</p:column>

				<p:column headerText="#{text['commande.heure']}" filterBy="#{commande.heure}" filterMatchMode="startsWith">
					<h:outputText value="#{commande.heure}" escape="true" />
				</p:column>

				<p:column headerText="#{text['commande.montantTotal']}" filterBy="#{commande.montantTotal}" filterMatchMode="startsWith">
					<h:outputText value="#{commande.montantTotal}" escape="true" />
				</p:column>

				<p:column headerText="#{text['commande.nbrMedicamentTotal']}" filterBy="#{commande.nbrMedicamentTotal}" filterMatchMode="startsWith">
					<h:outputText value="#{commande.nbrMedicamentTotal}" escape="true" />
				</p:column>
			</p:dataTable>
		</h:form>
	</body>
</f:view>
	</ui:define>
</ui:composition>
