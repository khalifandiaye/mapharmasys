<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/common/template.xhtml">
	<ui:define name="content">
<f:view>
<f:loadBundle var="text" basename="#{basePage.bundleName}"/>
<h:head>
    <title>#{text['activeUsers.title']}</title>
    <meta name="menu" content="AdminMenu"/>
</h:head>

    <h2>#{text['activeUsers.heading']}</h2>

    <p>#{text['activeUsers.message']}</p>

    <h:form id="activeUsersForm">

    <p:dataTable id="activeUsers" var="user" value="#{activeUserList.users}">
        <p:column style="width: 25%">
            <f:facet name="header">
                <p:column sortBy="username" >
                    <h:outputText value="#{text['user.username']}" />
                </p:column>
            </f:facet>
            <h:outputText value="#{user.fullName}" />
        </p:column>
        <p:column style="width: 34%">
            <f:facet name="header">
                <p:column sortBy="fullName" >
                    <h:outputText value="#{text['activeUsers.fullName']}" />
                </p:column>
            </f:facet>
            <h:outputText value="#{user.fullName}" />
            <h:outputLink value="mailto:#{user.email}" rendered="#{not empty user.email}">
            <h:graphicImage style="padding-lefp: 10px;" alt="#{text['icon.email']}" 
                url="/images/iconEmail.gif" />
            </h:outputLink> 
        </p:column>
    </p:dataTable>
   
    </h:form>
</f:view>
</ui:define>
</ui:composition>
