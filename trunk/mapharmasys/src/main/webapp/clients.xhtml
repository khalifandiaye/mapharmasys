<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<f:view>
<f:loadBundle var="text" basename="#{clientList.bundleName}"/>
<h:head>
    <title>#{text['clientList.title']}</title>
    <meta name="heading" content="#{text['clientList.heading']}"/>
    <meta name="menu" content="ClientMenu"/>
</h:head>
<body id="clientList">

<div class="span10">
    <h2>#{text['clientList.heading']}</h2>

    <h:form id="searchForm" styleClass="form-search">
    <div id="search" class="input-append">
        <h:inputText id="q" name="q" size="20" value="#{clientList.query}" styleClass="input-medium search-query"/>
        <h:commandButton value="#{text['button.search']}" styleClass="btn" action="#{clientList.search}"/>
    </div>
    </h:form>

    <p>#{text['clientList.message']}</p>

    <h:form id="editClient">

    <div id="actions" class="form-actions">
        <h:commandButton value="#{text['button.add']}" action="add" id="add" immediate="true" styleClass="btn btn-primary"/>
        <h:commandButton value="#{text['button.done']}" action="mainMenu" id="cancel" immediate="true" styleClass="btn"/>
    </div>

    <p:dataTable id="clients" var="client" value="#{clientList.clients}"
                 sortBy="#{clientList.sortColumn}" paginator="true" rows="25"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
        <p:column>
            <f:facet name="header">
                <p:column sortBy="id">
                    <h:outputText value="#{text['client.id']}" />
                </p:column>
            </f:facet>
            <h:commandLink action="#{clientForm.edit}" value="#{client.id}">
                <f:param name="id" value="#{client.id}"/>
                <f:param name="from" value="list"/>
            </h:commandLink>
        </p:column>
        <p:column>
            <f:facet name="header">
                <p:column sortBy="addresse">
                    <h:outputText value="#{text['client.addresse']}" />
                </p:column>
            </f:facet>
        </p:column>
        <p:column>
            <f:facet name="header">
                <p:column sortBy="cin">
                    <h:outputText value="#{text['client.cin']}" />
                </p:column>
            </f:facet>
    <h:outputText value="#{client.cin}" escape="true"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <p:column sortBy="nom">
                    <h:outputText value="#{text['client.nom']}" />
                </p:column>
            </f:facet>
    <h:outputText value="#{client.nom}" escape="true"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <p:column sortBy="prenom">
                    <h:outputText value="#{text['client.prenom']}" />
                </p:column>
            </f:facet>
    <h:outputText value="#{client.prenom}" escape="true"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <p:column sortBy="telephone">
                    <h:outputText value="#{text['client.telephone']}" />
                </p:column>
            </f:facet>
    <h:outputText value="#{client.telephone}" escape="true"/>
        </p:column>
    </p:dataTable>
    </h:form>
</div>
</body>
</f:view>
</html>
